<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪失+主页</title>
    <link rel="preload" href="github-mark.png" as="image">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--body-bg);
            color: var(--body-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            background-color: var(--navbar-bg);
            color: var(--navbar-color);
            padding: 6px 12px;
            display: flex;
            align-items: center;
            height: 40px;
            justify-content: space-between;
            border: 2px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar .clock {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        .content h1 {
            color: var(--hello-color);
            margin: 0;
            text-shadow: var(--text-shadow);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .jump-button, .github-button {
            background-color: white;
            border: 2px solid var(--button-border);
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .jump-button {
            background-color: var(--button-bg);
            color: var(--button-color);
            padding: 10px 20px;
        }
        .github-button {
            width: 42px;
            height: 42px;
            line-height: 22px;
        }
        .github-button img {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }
        * {
            --body-bg: white;
            --body-color: black;
            --navbar-bg: #B398D6;
            --navbar-color: white;
            --border-color: #80D8FF;
            --hello-color: #87CEFA;
            --text-shadow: 2px 2px 4px #87CEEB;
            --button-bg: #0000FF;
            --button-color: white;
            --button-border: #00FFFF;
        }
        body.dark-mode {
            --body-bg: #222;
            --body-color: white;
            --navbar-bg: #5D3975;
            --navbar-color: white;
            --border-color: #FFC0CB;
            --hello-color: #FFC0CB;
            --text-shadow: 2px 2px 4px #FFC0CB;
            --button-bg: #87CEEB;
            --button-color: white;
            --button-border: #800080;
        }
    </style>
</head>
<body>
<nav class="navbar">
        <h1>纪失+主页</h1>
        <div class="clock" id="clock" onclick="toggleMode()">点击切换模式</div>
    </nav>
    <div class="content">
        <h1>Hello, world!</h1>
        <div class="button-container">
            <button class="jump-button" id="jump-button">跳转至中转站 [<span id="countdown">50</span>]</button>
            <a href="https://github.com" target="_blank">
                <button class="github-button">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                </button>
            </a>
            <p>Copy&nbsp;YYBH-CRH&nbsp;and&nbsp;Liaoxyu</p>
        </div>
    </div>
<script>
        const updateClock = () => {
            const now = new Date();
            document.getElementById("clock").textContent = now.toLocaleString();
        }
        setInterval(updateClock, 1000);

        const toggleMode = () => {
            document.body.classList.toggle("dark-mode");
        }

        const checkMode = () => {
            const now = new Date();
            const month = now.getMonth() + 1;
            const hour = now.getHours();
            const isSummerOrAutumn = month >= 6 && month <= 11;
            if (isSummerOrAutumn && (hour >= 6 && hour < 7) || (!isSummerOrAutumn && (hour >= 18 || hour < 7))) {
                document.body.classList.add("dark-mode");
            } else {
                document.body.classList.remove("dark-mode");
            }
        }

        const openLink = (url) => {
            window.open(url, "_blank");
        }

        updateClock();
        checkMode();

        let countdown = 50;
        const countdownElement = document.getElementById("countdown");
        const jumpButton = document.getElementById("jump-button");

        const updateCountdown = () => {
            countdownElement.textContent = countdown--;
            if (countdown < 0) {
                clearInterval(interval);
                countdownElement.textContent = "彩蛋";
                window.location.href = "https://yybh.github.io"
            }
        }

        const interval = setInterval(updateCountdown, 1000);

        jumpButton.addEventListener("click", (event) => { /* 都什么年代了，还在用function，应该改成 "=>" 才对 */
            clearInterval(interval);
            countdownElement.textContent = "彩蛋";
            window.location.href = "https://yybh.github.io"
        });

        jumpButton.addEventListener("click", () => {
            try {
                redirect();
            } catch (error) {
                console.error("跳转失败:", error);
                alert("跳转失败，请手动访问");
            }
        });
        const updateGreeting = () => {
            const hour = new Date().getHours();
            const greetings = {
                morning: "🌅 朝霞和理想同色，晨读与奋斗齐飞",
                afternoon: "📚 书山有路勤为径，学海无涯苦作舟",
                evening: "✨ 星光不问赶路人，时光不负有心人"
            };
        
            document.querySelector('h1').textContent = hour < 12 ? greetings.morning : 
                hour < 18 ? greetings.afternoon : greetings.evening;
        }
        setInterval(updateGreeting, 1000*60);
    </script>
</body>
</html>
