<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪失+主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>纪失+主页</h1>
        <div class="clock" id="clock" onclick="toggleMode()">点击切换模式</div>
    </nav>
    <div class="content">
        <h1>Hello, world!</h1>
        <div class="button-container">
            <button class="jump-button" id="jump-button">跳转至中转站 [<span id="countdown">10</span>]</button>
            <button class="github-button" onclick="openLink('https://www.bing.com')">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
